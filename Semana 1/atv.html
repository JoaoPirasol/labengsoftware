<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Par ou Ímpar</title>
    <script type="text/javascript">
        let x = prompt("Entre com um número inteiro");     
            let aux = x % 2;
            switch (aux) {
                case 0:
                    alert("Número par");
                    break;
                case 1:
                    alert("Número ímpar");
                    break;
                default:
                    alert("Valor inválido");
            }
    </script>
</head>
<body>
</body>
</html>
