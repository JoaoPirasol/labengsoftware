<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 600px; 
      margin: 20px auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse; 
    }
    td {
      vertical-align: top; 
      padding: 8px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-left: 5px;
    }

    .radio-group {
      padding-top: 26px; 
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      box-sizing: border-box;
      padding: 5px;
      margin-bottom: 5px;
    }

    .buttons {
      text-align: center;
      padding: 15px 0;
    }
    .buttons input {
      margin: 0 5px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulário de Cadastro</h1>
    <form>
      <table>

        <tr>
          <td>
            <label for="nome">Nome:</label>
            <input 
              type="text" 
              id="nome" 
              name="nome" 
              placeholder="Digite seu nome completo"
              required
            />
          </td>
          <td>
            <label for="data-nascimento">Data Nascimento:</label>
            <input 
              type="text" 
              id="data-nascimento" 
              name="data-nascimento" 
              placeholder="dd/mm/aaaa"
              required
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="email">Email:</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="fulano.com"
              required
            />
            <span class="error-message">Email inválido</span>
          </td>
          <td class="radio-group">
            <input 
              type="radio" 
              id="professor" 
              name="tipo" 
              value="Professor"
            />
            <label for="professor" style="font-weight: normal;">Professor</label>
            <br>
            <input 
              type="radio" 
              id="aluno" 
              name="tipo" 
              value="Aluno"
              checked
            />
            <label for="aluno" style="font-weight: normal;">Aluno</label>
          </td>
        </tr>

        <tr>
          <td>
            <label for="telefone-fixo">Telefone Fixo:</label>
            <input 
              type="text" 
              id="telefone-fixo" 
              name="telefone-fixo" 
              placeholder="(99) 9999-9999"
            />
          </td>
          <td>
            <label for="telefone-celular">Telefone Celular:</label>
            <input 
              type="text" 
              id="telefone-celular" 
              name="telefone-celular" 
              placeholder="(99) 99999-9999"
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="curso">Curso:</label>
            <input 
              type="text" 
              id="curso" 
              name="curso" 
              placeholder="Digite seu curso"
            />
          </td>
          <td>
            <label for="matricula">Matrícula:</label>
            <input 
              type="text" 
              id="matricula" 
              name="matricula" 
              placeholder="Digite sua matrícula"
            />
          </td>
        </tr>

        <tr>
          <td colspan="2" class="buttons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
