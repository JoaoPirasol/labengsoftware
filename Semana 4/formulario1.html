<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dinâmico</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h2>Formulário de Cadastro:</h2>
    <form>
        <label>Nome:</label>
        <input type="text" placeholder="Digite seu nome completo" required><br><br>

        <label>Email:</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
        <span id="emailErro" style="color: red; display: none;">Email inválido</span><br><br>

        <label>Data de Nascimento:</label>
        <input type="date"><br><br>

        <label>Telefone Fixo:</label>
        <input type="text" placeholder="(99)9999-9999"><br><br>

        <label>Telefone Celular:</label>
        <input type="text" placeholder="(99)99999-9999"><br><br>

        <label>Tipo:</label>
        <input type="radio" name="tipo" value="professor" id="professor" onclick="atualizarFormulario()"> Professor
        <input type="radio" name="tipo" value="aluno" id="aluno" onclick="atualizarFormulario()"> Aluno<br><br>

        <div id="campoArea" class="hidden">
            <label>Área:</label>
            <input type="text" placeholder="Digite sua área de atuação">
        </div>
        
        <div id="campoCurso" class="hidden">
            <label>Curso:</label>
            <input type="text" placeholder="Digite seu curso">
        </div>
        
        <label>Matrícula:</label>
        <input type="text" placeholder="Digite sua matrícula"><br><br>

        <div id="campoLattes" class="hidden">
            <label>Lattes:</label>
            <input type="text" placeholder="Digite aqui o endereço para seu Lattes">
        </div>

        <br>
        <button type="submit">Enviar</button>
        <button type="reset" onclick="resetFormulario()">Redefinir</button>
    </form>

    <script>
        function atualizarFormulario() {
            let professorSelecionado = document.getElementById("professor").checked;
            let alunoSelecionado = document.getElementById("aluno").checked;
            
            document.getElementById("campoArea").classList.toggle("hidden", !professorSelecionado);
            document.getElementById("campoLattes").classList.toggle("hidden", !professorSelecionado);
            document.getElementById("campoCurso").classList.toggle("hidden", !alunoSelecionado);
        }

        function resetFormulario() {
            document.getElementById("campoArea").classList.add("hidden");
            document.getElementById("campoLattes").classList.add("hidden");
            document.getElementById("campoCurso").classList.add("hidden");
        }

        document.getElementById("email").addEventListener("input", function() {
            let email = this.value;
            let emailErro = document.getElementById("emailErro");
            let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            emailErro.style.display = regex.test(email) ? "none" : "inline";
        });
    </script>
</body>
</html>
