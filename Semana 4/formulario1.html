<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dinâmico</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 600px; margin: auto; }
        .form-group { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .form-group label { width: 150px; }
        .form-group input { flex: 1; }
        .hidden { display: none; }
        .buttons { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro:</h2>
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>
            <span id="emailErro" style="color: red; display: none;">Email inválido</span>

            <div class="form-group">
                <label>Data de Nascimento:</label>
                <input type="date">
            </div>

            <div class="form-group">
                <label>Telefone Fixo:</label>
                <input type="text" placeholder="(99)9999-9999">
            </div>

            <div class="form-group">
                <label>Telefone Celular:</label>
                <input type="text" placeholder="(99)99999-9999">
            </div>

            <div class="form-group">
                <label>Tipo:</label>
                <div>
                    <input type="radio" name="tipo" value="professor" id="professor" onclick="atualizarFormulario()"> Professor
                    <input type="radio" name="tipo" value="aluno" id="aluno" onclick="atualizarFormulario()"> Aluno
                </div>
            </div>

            <div id="campoArea" class="form-group hidden">
                <label>Área:</label>
                <input type="text" placeholder="Digite sua área de atuação">
            </div>
            
            <div id="campoCurso" class="form-group hidden">
                <label>Curso:</label>
                <input type="text" placeholder="Digite seu curso">
            </div>
            
            <div class="form-group">
                <label>Matrícula:</label>
                <input type="text" placeholder="Digite sua matrícula">
            </div>

            <div id="campoLattes" class="form-group hidden">
                <label>Lattes:</label>
                <input type="text" placeholder="Digite aqui o endereço para seu Lattes">
            </div>

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset" onclick="resetFormulario()">Redefinir</button>
            </div>
        </form>
    </div>

    <script>
        function atualizarFormulario() {
            let professorSelecionado = document.getElementById("professor").checked;
            let alunoSelecionado = document.getElementById("aluno").checked;
            
            document.getElementById("campoArea").classList.toggle("hidden", !professorSelecionado);
            document.getElementById("campoLattes").classList.toggle("hidden", !professorSelecionado);
            document.getElementById("campoCurso").classList.toggle("hidden", !alunoSelecionado);
        }

        function resetFormulario() {
            document.getElementById("campoArea").classList.add("hidden");
            document.getElementById("campoLattes").classList.add("hidden");
            document.getElementById("campoCurso").classList.add("hidden");
        }

        document.getElementById("email").addEventListener("input", function() {
            let email = this.value;
            let emailErro = document.getElementById("emailErro");
            let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            emailErro.style.display = regex.test(email) ? "none" : "inline";
        });
    </script>
</body>
</html>
